<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainBlock">
      <div id="calculatorBlock" class="containerBlockCalculator"></div>
      <div class="mainBlockCalculator">
        <div class="buttonsBlockCalculator">
          <div onclick="hesablama('1')" class="button">1</div>
          <div onclick="hesablama('2')" class="button">2</div>
          <div onclick="hesablama('3')" class="button">3</div>
          <div onclick="operation('+')" class="button">+</div>
        </div>
        <div class="buttonsBlockCalculator">
          <div onclick="hesablama('4')" class="button">4</div>
          <div onclick="hesablama('5')" class="button">5</div>
          <div onclick="hesablama('6')" class="button">6</div>
          <div onclick="operation('-')" class="button">-</div>
        </div>
        <div class="buttonsBlockCalculator">
          <div onclick="hesablama('7')" class="button">7</div>
          <div onclick="hesablama('8')" class="button">8</div>
          <div onclick="hesablama('9')" class="button">9</div>
          <div onclick="operation('/')" class="button">/</div>
        </div>
        <div class="buttonsBlockCalculator">
          <div onclick="hesablama('C')" class="button">C</div>
          <div onclick="hesablama('0')" class="button">0</div>
          <div onclick="operation('*')" class="button">*</div>
          <div onclick="equal('=')" class="button equal">=</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
